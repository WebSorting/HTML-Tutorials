<!-- Text Formatting in HTML -->

<html>

<head>

<title>Text Formatting</title>


</head>


<body>


	<p>This is some <b>BOLD Text</b> </p>
	<p>This is some <strong>BOLD Text</strong></p>
	<p>This is some <i>ITALIC Text</i></p>
	<hr>
	<p>This is some <em>ITALIC Text</em></p>
	<p>This is some <ins>UNDERLINED Text</ins></p>
	<p>This is some <sup>SUPERSCRIPT Text</sup></p>
	<p>This is some <sub>SUBSCRIPT Text</sub></p>
	<hr>
	<p>This is some <del>DELETED Text</del></p>


</body>





</html>
